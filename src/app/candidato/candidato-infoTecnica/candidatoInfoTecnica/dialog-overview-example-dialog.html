<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- <div class="card">
          <div class="card-body"> -->
            <div class="row">
              <div class="col-md-12 text-center">
                <mat-form-field>
                  <mat-label>Tipo de habilidad técnica</mat-label>
                    <mat-select required [(value)]="data.tipo">
                        <mat-option value="Rol">Rol</mat-option>
                        <mat-option value="Tecnologia">Tecnologia</mat-option>
                        <mat-option value="Lenguaje">Lenguaje</mat-option>
                    </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Habilidad técnica</mat-label>
                  <input required matInput [(ngModel)]="data.valor">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-4 ml-auto mr-auto">
                <div class="row">
                  <div class="col-6">
                    <button mat-raised-button class="btn btn-danger btn-block text-center" (click)="onNoClick()">Cancelar</button>
                  </div>
                  <div class="col-6">
                    <button mat-raised-button class="btn btn-danger btn-block text-center" [disabled]="!data.tipo || !data.valor" [mat-dialog-close]="data" cdkFocusInitial>Aceptar</button>
                  </div>
                </div>
              </div>
            </div>
          <!-- </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
