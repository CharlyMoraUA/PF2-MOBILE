<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger text-center">
                    <h4 class="card-title">ABC JOBS</h4>
                  </div>
                  <div class="card-body d-flex flex-column">
                    <div>
                      <h5 class="mat-h2" id="interviewTitle">{{'INTERVIEW_RESULTS.Title' | translate}}</h5>
                    </div>
                   <form
                   [formGroup]="entrevistasForm"
                   (ngSubmit)="!entrevistasForm.invalid && obtenerResultados(entrevistasForm.value)"
                   >
                    <div class="row justify-content-md-center mat-fields">
                        <div class="col-md-2">
                          <mat-form-field>
                            <select class="doctypes text-center" matNativeControl required formControlName="tipo_doc" novalidate placeholder="{{'INTERVIEW_RESULTS.DocumentType' | translate}}" ngDefaultControl id="docTypeSel">
                              <option class="optgroup" value="cc">{{'INTERVIEW_RESULTS.IdentificationCard' | translate}}</option>
                              <option class="optgroup" value="ce">{{'INTERVIEW_RESULTS.ForeignerCardId' | translate}}</option>
                              <option class="optgroup" value="pass">{{'INTERVIEW_RESULTS.Passport' | translate}}</option>
                            </select>
                          </mat-form-field>
                        </div>
                        <div class="col-md-3">
                          <mat-form-field class="example-full-width">
                            <input novalidate matInput placeholder="{{'INTERVIEW_RESULTS.DocumentNumber' | translate}}" formControlName="num_doc" ngDefaultControl id="numDocText">
                          </mat-form-field>
                        </div>
                    </div>
                            <button mat-raised-button class="btn btn-danger center btn-consultar"
                            type="submit"
                            [disabled]="!entrevistasForm.valid" id="getBtn"
                            >{{'INTERVIEW_RESULTS.GetButton' | translate}}</button>
                   </form>
                   <div *ngIf="showTable" class="row">
                    <div class="col-md-6">
                      <h4>{{'INTERVIEW_RESULTS.CandidateName' | translate}}</h4>
                    </div>
                    <div class="col-md-6">
                      <label>{{lista[0]["nombre_candidato"]}}</label>
                    </div>
                   </div>
                   <div *ngIf="showTable" class="table-responsive">
                    <table class="table" id="resultsTable">
                      <caption>{{'INTERVIEW_RESULTS.TableDesc' | translate}}</caption>
                      <tbody>
                        <tr *ngFor="let info of lista">
                          <td style="width:25%">
                            <div class="nameInterview">{{info["nombre_entrevista"]}}</div>
                            <div>
                              <label>{{'INTERVIEW_RESULTS.DateInterview' | translate}}</label>
                              {{info["fecha"]}}
                            </div>
                            <div>
                              <label>{{'INTERVIEW_RESULTS.Result' | translate}}</label>
                              {{info["resultado"]}}</div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                   </div>
                  <button mat-raised-button class="btn center btn-danger mt-auto" (click)="backToInfo()" id="backBtn">{{'INTERVIEW_RESULTS.BackButton' | translate}}</button>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="copyright pull-right" style="margin-right: 5%;">
  <div style="border-radius: 5px; background-color:red; color: white; padding-left: 2px; padding-right: 2px;">
      <mat-icon>translate</mat-icon> 
      <select style="border-radius: 5px; background-color:red; color: white; padding-left: 2px; padding-right: 2px;" class="select-lang" id="sel-lang" #selLang (change)="translateLanguageTo(selLang.value)">
          <option *ngFor="let language of translate.getLangs()" [value]="language">{{ language }}</option>
      </select>
  </div>
</div>
